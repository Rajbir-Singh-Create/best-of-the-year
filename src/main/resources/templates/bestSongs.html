<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Songs</title>
</head>
<body>
    <h1>Best Songs</h1>
    <div>
        <p th:text="${songsListString}" />
    </div>
    <div>
        <ul>
            <li th:each = "song : ${songsList}">
                <span th:text="${song.title}"></span>
            </li>
        </ul>
    </div>
</body>
</html>
